name: Build

on:
  push:
    branches: ["main"]
  pull_request:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/frostyard/snow:latest
      volumes:
        - /proc:/proc
        - /:/run/host
      options: --privileged -it

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Important: Need full history for gbp dch

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y git-buildpackage devscripts lintian
          apt-get build-dep -y .
          export EMAIL="bketelsen@gmail.com"
          gbp dch --debian-branch=main

      - name: Commit changelog update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add debian/changelog
          git commit -m "chore: Update changelog for build $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push

      - name: Build .deb package
        run: |
            dpkg-buildpackage
            mv ../chairlift_*.deb chairlift.deb

      - name: Calculate and Save Checksums
        run: |
          sha256sum chairlift.deb >> checksums.txt
      - uses: actions/upload-artifact@v4
        with:
          name: chairlift
          path: |
              checksums.txt
              chairlift.deb

      - uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
            token: "${{ secrets.ORG_PAT }}"
            tag_name: "continuous"
            prerelease: true
            name: "Continuous Build"
            files: |
              checksums.txt
              chairlift.deb